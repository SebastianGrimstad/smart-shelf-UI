<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Shelf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            background-color: #0A4C6A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #062F3D;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome! Choose a user to log in:</h1>
        <a href="/login/UXV-Technologies"><button>UXV Technologies</button></a>
        <a href="/login/Factbird"><button>Factbird</button></a>
    </div>

</body>

</html>
